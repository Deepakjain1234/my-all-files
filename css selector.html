<!DOCTYPE html>
<html>
<head>
	<title>css selector</title>
	<style type="text/css"> 
        #redelement

        {
        	color: blue;

        }
         .redelement

        {
        	color: blue;

        }

        .bgblue{
        	background-color: orange;

        }
        span ,footer
        {
        	color: green;
        	background-color: pink;
        	border: 2px solid black;
        }
	</style>
</head>
<body>
	<h2>css selector</h2>
	<p class="bgblue">This is a simple paragraph for </p>
	<p class="redelement bgblue" >This is a simple paragraph for </p>

<p id="redelement">This is a simple paragraph for </p>
<div><p>This is a simple paragraph for </p>

</div>
<span>this is span</span>
<footer>this is footer</footer>



</body>
</html>
