<!DOCTYPE html>
<html>
<head>
	<title>this is position tutorial css</title>

<!-- there are four type of position static absolute relative fixed stickey -->


	<style type="text/css">
		.box
		{
			border: 3px red solid;
			height: 120px;
			width:150px;
			display: inline-block;
			
		}
		#box3
		{
			position: sticky;
			top: 66px;
			left: 33px;
		}
		.cont
		{
			border: 2px solid pink;
			height: 5000px;
		}

	</style>
</head>

<body>
 <div class="cont"> 
	
	<div class="box" id="box1">1</div>
	<div class="box" id="box2">2</div>
	<div class="box" id="box3">3</div>
	<div class="box" id="box4">4</div>

	
 </div>
</body>

</html>
